Rus="Portan Ignis - это игра для ПК в жанре приключенческой головоломки-платформера. Действие игры происходит в абсолютно темном мире. У главного героя есть источник света, называемый Игнисом. С его помощью он должен освещать себе путь, решать головоломки и отпугивать монстров, прячущихся во тьме.

Много лет назад Тьма покрыла весь мир. В страхе, оставшиеся в живых люди укрылись в пещерах, где и продолжают жить. В какой-то момент возник Орден Игниса. Представители это Ордена, именуемые Портанами, путешествуют по пещерам между послениями, помогают людям и сражаются с монстрами.

Вы, как обычно, проходили по тоннелю со своей командой Портанов, когда на вас напали из засады. Бой был тяжелый, но его исход вам неизвестен, так как вы провалились в дыру до его окончания. Все ваше оружие оказалось утеряно, а вы очутились посреди неизвестной пещеры.
Верните свой священный Игнис, найдите выход из этих пещер и узнайте, что случилось с вашими друзьями.

