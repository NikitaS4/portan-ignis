[MainMenuAboutText]

Eng="Portan Ignis is a puzzle-platformer adventure game developed for PC. The game takes place in a completely dark world. The main character has a light source, called Ignis. He must use it to light his way, solve puzzles and scare away monsters, hiding in the dark.

A long time ago The Darkness covered the world. Since that time remainig people have been living underground in barricaded caves. At some point Order of Ignis appeared. Portans of this Order travelled through dangerous caverns, helped people and fought monsters.

Your small team of fellow Portans and you had been walking through a tunnel, when you were ambushed. Presumably, your comrades were defeated, as you had fallen into a hole before the end of the battle and lost all of your weapons.
Regain your sacred Ignis, find the way out and locate your friends.

